<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        spline-viewer {
            width: 100%;
            height: 100%;
            display: block;
        }

        .gallery-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }

        .gallery-button:hover {
            background-color: #f0f0f0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery-button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .gallery-button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.6.0/build/spline-viewer.js"></script>
</head>
<body>
    <spline-viewer url="https://prod.spline.design/VaALv-8Wj7KvOj8i/scene.splinecode"></spline-viewer>
    <button class="gallery-button" onclick="location.href='gallery.html'">Go to Gallery</button>
</body>
</html>
